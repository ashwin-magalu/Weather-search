<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="PWA Weather app" />
    <link rel="apple-touch-icon" href="./images/logo.png" />

    <link rel="manifest" href="./manifest.json" />

    <title>Weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        //checks whether we have access to service worker
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            //this enables us to create our own service worker
            .then((reg) => console.log("Success: ", reg.scope))
            //shows url on which our service worker was installed
            .catch((err) => console.log("Failure: ", err));
        });
        /**
        After this code is written, go to browser, open console. got to Application tab, click on ServiceWorkers in left menu and enable Update on reload checkbox.
        After this go to Clear storage and click on clear site data
         */
      }
    </script>
  </body>
</html>
